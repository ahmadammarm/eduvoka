name: CI/CD Eduvoka

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - development
      - main

env:
  NODE_VERSION: "20"

jobs:
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate branch name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ ! "$BRANCH_NAME" =~ ^(feat|fix|hotfix|release|docs|chore|refactor)/[a-z0-9._-]+$ ]]; then
            echo "Invalid branch name: $BRANCH_NAME"
            exit 1
          fi

      - name: Validate CHANGELOG
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "CHANGELOG.md not found"
            exit 1
          fi

          git fetch origin ${{ github.base_ref }}

          if ! git diff origin/${{ github.base_ref }} --name-only | grep -q CHANGELOG.md; then
            echo "CHANGELOG.md must be updated in this PR"
            exit 1
          fi

          if ! grep -Eq "^## \\[(Unreleased|[0-9]+\\.[0-9]+\\.[0-9]+(-beta\\.[0-9]+|-rc\\.[0-9]+)?)\\]" CHANGELOG.md; then
            echo "Invalid CHANGELOG version format"
            exit 1
          fi

  deploy-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma generate

      - name: Prisma migrate (staging)
        run: pnpm prisma migrate deploy

      - name: Build application
        run: pnpm build

      - name: Deploy to Vercel (Staging)
        run: |
          pnpm dlx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          pnpm dlx vercel build --token=${{ secrets.VERCEL_TOKEN }}
          pnpm dlx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
