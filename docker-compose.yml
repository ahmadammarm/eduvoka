services:
  spektrum-learn:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    container_name: spektrum-learn
    env_file:
      - .env
    command: >
      sh -c "
        pnpm dlx prisma generate &&
        pnpm dlx prisma migrate deploy &&
        pnpm start
      "
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: mysql:8.0-alpine
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: spektrum_learn
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-pmysql']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mysql_data: